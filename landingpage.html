<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <style>

      footer {
            padding-top: 200px;
            /* position: fixed; */
            /* bottom: 0;
            width: 100%; */
            background: #f2f2f2;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }

    
        footer, a{
            padding: 20px;
            text-decoration: none;
            text-align: left;
          
        }
             
    </style>
</head>
<body>
    <nav style="text-align: right; margin-right: 20px; padding: 5px;">
        <a href="#" style="text-decoration: none;">Gmail</a>
        <a href="#" style="text-decoration: none;">Images</a>
    </nav>
    <main style="text-align: center; margin-top: 100px;"> 
        <!-- <h1 style="font-size: 50px;">Google</h1> -->
        <div id="logo" style="padding-bottom: 30px;">
            <img style=" height: 100px;" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />
        </div>

        <form action="">
            <input style="width: 600px; height: 40px; border-radius: 30px; border-color: #f8f9fa; color: #f8f9fa;" type="text"  onclick="expandSearch">
            <div style="padding-top: 20px; position: relative;" onclick = "dropDown()">
                <button style="border: none; background-color: whitesmoke; padding: 10px; border-radius: 6px;" type="submit">Google search</button>
                <button  style="border: none; background-color: whitesmoke; padding: 10px; border-radius: 6px;" type="submit">I'm feeling lucky</button>
            </div>
         
            <div id="demo" style="display: none; position: absolute; left: 45px;">
               <ul style="list-style: none; ">
                <li style="padding: 5px;">Something</li>
                <li style="padding: 5px;">Do a thing</li>
               </ul> 
            </div>
           
            
        </form>
        <div style="padding: 20px; text-align: center;" >
            <p style="display: inline;">Google offered in:
                <a href="www.google.com">Hausa</a>
                <a href="www.google.com">Igbo</a>
                <a href="www.google.com">Ede Yoruba</a>
                <a href="www.google.com">Nigerian Pigin</a>
            </p>
        </div>
        <div style="padding-top: 90px;">
            <footer style="display: inline;  color: #555;">
                <ul style="list-style: none; padding-right: 20px; font: 1em sans-serif; font-size: 14px;">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                    <a href="#">Applying AI towards science and the environment</a>
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Settings</a>
                </ul>
            </footer>

        </div>
        
    </main>

    <script>
        function dropDown(){

         document.getElementById("demo").style.display = "block"
        }

    </script>
    
</body>
</html>
